name: Deploy to VM

on:
  push:
    tags:
      - 'v*'  # –¢—Ä–∏–≥–≥–µ—Ä –ø—Ä–∏ –ø—É—à–µ —Ç–µ–≥–∞, –Ω–∞–ø—Ä–∏–º–µ—Ä v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3

      - name: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSH-–∫–ª—é—á–∞ –¥–ª—è Git –∏ Ansible
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ VM —Å –ø–æ–º–æ—â—å—é Ansible
        uses: dawidd6/action-ansible-playbook@v2
        env:
          ANSIBLE_PRIVATE_KEY_FILE: ~/.ssh/deploy_key
        with:
          playbook: prepare-vm.yml
          inventory: |
            [all]
            target ansible_host=${{ secrets.VM_HOST }} ansible_user=${{ secrets.VM_USER }}

      - name: –î–µ–ø–ª–æ–π –ø—Ä–æ–µ–∫—Ç–∞ –Ω–∞ –í–ú
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            PROJECT_DIR=~/pj_project

            echo "‚û°Ô∏è –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞ –∏ SSH-–∫–ª—é—á–∞ –¥–ª—è Git"
            mkdir -p ~/.ssh
            echo "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
            export GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no"

            echo "üì• –ö–ª–æ–Ω–∏—Ä—É–µ–º –∏–ª–∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π"
            if [ ! -d "$PROJECT_DIR/.git" ]; then
              git clone git@github.com:${{ github.repository }} "$PROJECT_DIR"
            fi

            cd "$PROJECT_DIR"
            git fetch --all
            git checkout ${{ github.ref_name }}
            git pull

            echo "üìù –°–æ–∑–¥–∞—ë–º .env —Ñ–∞–π–ª –∏–∑ GitHub Secrets"
            cat <<EOF > .env
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            OAUTH_TOKEN=${{ secrets.OAUTH_TOKEN }}
            OAUTH_YANDEX_DISK_TOKEN=${{ secrets.OAUTH_YANDEX_DISK_TOKEN }}
            FOLDER_ID=${{ secrets.FOLDER_ID }}

            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_HOST=postgres
            POSTGRES_PORT=5432
            EOF

            echo "üê≥ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º Docker"
            docker-compose down || true
            docker-compose up -d --build

